<p>程序员不应该注释掉代码，因为它会使程序膨胀并降低可读性。</p>
<p>应删除未使用的代码，如果需要，可以从源代码管理历史记录中检索。</p>
<h2>请详见</h2>
<ul>
  <li> MISRA C:2004, 2.4 - 代码段不应“被注释掉”. </li>
  <li> MISRA C++:2008, 2-7-2 - 代码部分不得使用C风格的注释“注释掉”. </li>
  <li> MISRA C++:2008, 2-7-3 - 不应使用C ++注释“注释掉”代码段。 </li>
  <li> MISRA C:2012, Dir. 4.4 - 代码部分不应“注释掉” </li>
</ul>
