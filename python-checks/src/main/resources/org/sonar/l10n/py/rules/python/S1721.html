<p> <code>assert</ code>，<code> del </code>，<code> elif </code>，<code>except</code>，<code> for </code>，<code> if </code>，<code> in </ code>，<code> not </code>，<code> raise </code>，<code> return </code>，<code> while </code>，和<code> yield </ code>关键字，以及使用它们会不必要地损害可读性。 因此应省略它们。</p>
<h2>不符合规范的代码示例</h2>
<pre>
x = 1
while (x &lt; 10):
    print "x is now %d" % (x)
    x += 1
</pre>
<h2>合规解决方案</h2>
<pre>
x = 1
while x &lt; 10:
    print "x is now %d" % (x)
    x += 1
</pre>
