<p>通常，反斜杠仅作为转义序列的一部分。 因此，在原始字符串或转义序列之外使用反斜杠看起来像是一个破坏的转义序列。</p>
<p>被识别为可逃脱的字符为： <code>abfnrtvox\'"</code></p>
<h2>不符合规范的代码示例</h2>
<pre>
s = "Hello \world."
t = "Nice to \ meet you"
u = "Let's have \ lunch"
</pre>
<h2>合规的解决方案</h2>
<pre>
s = "Hello world."
t = "Nice to \\ meet you"
u = r"Let's have \ lunch"  // 原始字符串
</pre>
