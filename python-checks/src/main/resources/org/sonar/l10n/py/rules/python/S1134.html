<p><code>FIXME</code> 标签通常用于标记涉嫌错误的地方，但开发人员希望稍后处理。</p>
<p>有时开发人员没有时间或者只是忘记回到那个标签。</p>
<p>此规则旨在跟踪这些标记，并确保不会忽视这些标记。</p>
<h2>不符合规范的代码示例</h2>
<pre>
def divide(numerator, denominator):
  return numerator / denominator              # FIXME分母值可能为0
</pre>
<h2>请详见</h2>
<ul>
  <li> <a href="http://cwe.mitre.org/data/definitions/546.html">MITRE, CWE-546</a> - 可疑评论 </li>
</ul>
