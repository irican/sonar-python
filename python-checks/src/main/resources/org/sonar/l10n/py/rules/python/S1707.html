<p>TODO和FIXME评论通常是短暂的; 它们是占位符和提醒程序员自己离开。
不幸的是，即使有最好的意图，这些评论并不总是及时采取行动和删除。 因此，它们可能变得神秘，在代码库中挥之不去，降低了可读性和理解能力</p>
<p>此规则标记所有FIXME和TODO注释，这些注释在FIXME或TODO之后不会立即与指定的正则表达式匹配。 理想情况下，此类评论还将包含有关需要修复或完成的内容的信息，但此规则并未强制执行此操作。</p>
