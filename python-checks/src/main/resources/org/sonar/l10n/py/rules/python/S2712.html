<p>使用<code> yield </code>的函数称为“generator”，而生成器不能<code>return</code>值。 同样，使用的功能<code> return </code>不能使用<code> yield </code>。 这样做会导致<code> SyntaxError </code>。</p>
<h2>不符合规范的代码示例</h2>
<pre>
def adder(n):
     num = 0
     while num &lt; n:
         yield num
         num += 1
     return num  #Noncompliant
</pre>
